{%extends 'main/layout.html'%}

{% block content %}
  <h1>{% if form.instance.pk %}Редактировать{% else %}Добавить новый{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label_tag }} <br>
      {{ field }}
    {% endfor %}
    <button class="btn btn-primary" type="submit">Сохранить </button>
  </form>
{% endblock %}
